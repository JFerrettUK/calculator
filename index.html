<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="js-file.js" defer></script>  
    <title>Calculator by James Ferrett</title>
  </head>

  <body>
    <div class="calcCont">
      <div class="displayCont">
      <div class="displayScrn" id="displayScrn"></div>
      </div>
   
      <div class=functionButtonCont>
          <div class="funcButton" id="7">7</div>
          <div class="funcButton" id="8">8</div>
          <div class="funcButton" id="9">9</div>
          <div class="funcButton2" id="add">+</div>
          <div class="funcButton" id="4">4</div>
          <div class="funcButton" id="5">5</div>
          <div class="funcButton" id="6">6</div>
          <div class="funcButton2" id="minus">-</div>
          <div class="funcButton" id="1">1</div>
          <div class="funcButton" id="2">2</div>
          <div class="funcButton" id="3">3</div>
          <div class="funcButton2" id="divide">/</div>
          <div class="funcButton2" id="Del">Del</div>
          <div class="funcButton" id="0">0</div>
          <div class="funcButton" id="decimal">.</div>
          <div class="funcButton2" id="times">*</div>
          <div class="funcButton2" id="clear">AC</div>
          <div id="blank"></div>
          <div id="blank"></div>
          <div class="funcButton3" id="equals">=</div>
    </div>
  </body>
</html>
